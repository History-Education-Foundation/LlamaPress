default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch('DATABASE_URL') %>

development:
  <<: *default
  database: LlamaPress_development

test:
  <<: *default
  database: LlamaPress_test

production:
  <<: *default
  database: LlamaPress_production
